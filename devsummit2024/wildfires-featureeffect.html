<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Wildfires feature effect</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #effectsDiv, #titleDiv {
      padding: 10px;
      width: 170px;
    }
    #titleText {
      font-size: 20pt;
      font-weight: 60;
      padding-bottom: 10px;
    }

    calcite-input-time-zone {
      width: 100%;
    }
  </style>

<script type="module" src="https://js.arcgis.com/calcite-components/2.5.1/calcite.esm.js"></script>
<link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.5.1/calcite.css"/>
<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
<script src="https://js.arcgis.com/4.29/"></script>
  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/Basemap",
        "esri/renderers/UniqueValueRenderer",
        "esri/renderers/SimpleRenderer",
        "esri/symbols/SimpleFillSymbol",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/renderers/visualVariables/SizeVariable",
        "esri/widgets/TimeSlider",
        "esri/widgets/Expand",
        "esri/widgets/Legend"
      ], (Map, MapView, FeatureLayer, Basemap, UniqueValueRenderer, SimpleRenderer, SimpleFillSymbol, SimpleMarkerSymbol, SizeVariable,
      TimeSlider, Expand, Legend) =>
      (async () => {
        const colors = [ "#FDF2DD", "#fed98e", "#fe9929", "#d95f0e", "#993404" ];
        const smokeLayer = new FeatureLayer({
          url: "https://services9.arcgis.com/RHVPKKiFTONKtxq3/arcgis/rest/services/NDGD_SmokeForecast_v1/FeatureServer/0",
          effect: "blur(5px) brightness(70%) drop-shadow(1px 1px 1px gray)",
          opacity: 0.7,
          popupTemplate: null,
          renderer: new UniqueValueRenderer({
            field: "smoke_classdesc",
            defaultSymbol: new SimpleFillSymbol({
              color: null
            }),
              uniqueValueInfos: [{
                value: "0 - 3",
                symbol: new SimpleFillSymbol({
                  outline: null,
                  color: colors[0],
                })
              }, {
                value: "3 - 25",
                symbol: new SimpleFillSymbol({
                  color: colors[1],
                  outline: null,
                })
              }, {
                value: "25 - 63",
                symbol: new SimpleFillSymbol({
                  color: colors[2],
                  outline: null,
                })
              }, {
                value: "63 - 158",
                symbol: new SimpleFillSymbol({
                  color: colors[3],
                  outline: null,
                })
              },{
                value: "158 - 1000",
                symbol: new SimpleFillSymbol({
                  color: colors[4],
                  outline: null,
                })
              }],
          })
        });

        const firesLayer = new FeatureLayer({
          url:
            "https://services9.arcgis.com/RHVPKKiFTONKtxq3/arcgis/rest/services/USA_Wildfires_v1/FeatureServer/0",
          effect: "bloom(2.8, 1.2px, 0.2)",
          renderer: new SimpleRenderer({
            symbol: new SimpleMarkerSymbol({
              color: "#ee7600",
              outline: null,
              size: 5
            }),
            visualVariables: [
              new SizeVariable({
                field: "CalculatedAcres",
                stops: [
                  { value: 0, size: 0 },
                  { value: 1000, size: 6 },
                  { value: 10000, size: 8 },
                  { value: 50000, size: 10 },
                  { value: 100000, size: 12 }
                ]
              })
            ]
          })
        });

        firesLayer.createPopupTemplate();

        // Firefly Imagery Hybrid
        const basemap = new Basemap({
          portalItem: {
            id: "9e557abc61ce41c9b8ec8b15800c20d3"
          }
        });

        const map = new Map({
          basemap: basemap,
          layers: [smokeLayer, firesLayer]
        });

        const view = new MapView({
          map: map,
          container: "viewDiv",
          zoom: 4,
          center: [-100, 38],
          constraints: {
            minScale: 73957191
          },
          popup: {
            defaultPopupTemplateEnabled: true
          }
        });

        // set up time slider
        await view.whenLayerView(smokeLayer);
        const { fullTimeExtent, interval } = smokeLayer.timeInfo;

        const timeSlider = new TimeSlider({
          container: "timeSlider",
          mode: "time-window",
          view: view,
          timeVisible: true,
          fullTimeExtent,
          playRate: 100,
          loop: true,
          stops: {
            interval
          }
        });
        view.ui.add(timeSlider, "bottom-left");
        view.ui.add("infoDiv", "top-right");

        // get a reference to the applyBloom check box
        const chkToggleEffects = document.getElementById("toggleEffects");
        // call updateEffects function when user clicks the checkbox
        chkToggleEffects.addEventListener("click", updateEffects);

        function updateEffects() {
          // set the layer effect to null if the user unchecked the applyBloom checkbox
          if (!chkToggleEffects.checked) {
            smokeLayer.effect = null;
            firesLayer.effect = null;
            return;
          }
          smokeLayer.effect = "blur(5px) brightness(70%) drop-shadow(1px 1px 1px gray)";
          firesLayer.effect = "bloom(2.8, 1.2px, 0.2)";
        }

        // calcite input time zone component allows users to pick from one of the IANA
        // time zones without having to add the time zones manually to a drop down
        const timezonePicker = document.getElementById("timezone-picker");

        // Change the map view's time zone when user picks a time zone from the component
        timezonePicker.addEventListener("calciteInputTimeZoneChange", () => {
          view.timeZone = timezonePicker.value;
        });

        const legendExpand = new Expand({
          expandIconClass: "esri-icon-collection",
          expandTooltip: "Legend",
          view: view,
          content: new Legend({
            view: view,
            layerInfos: [{
              layer: firesLayer,
              title: "Current fires"
            }]
          }),
          expanded: false
        });

        view.ui.add(legendExpand, "top-left");
    })());
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="timeSlider"></div>
  <calcite-panel id="infoDiv" heading="Wildfires" description="Fires - last 7 days and 48 hour smoke forecast">
    <calcite-block heading="Change map time zone" open>
      <calcite-label layout="inline">
        <calcite-input-time-zone mode="name" id="timezone-picker"></calcite-input-time-zone>
      </calcite-label>
    </calcite-block>
    <calcite-block heading="Toggle feature effect" open>
      <calcite-label layout="inline">
        <calcite-checkbox id="toggleEffects" checked></calcite-checkbox>
        Toggle effect
      </calcite-label>
    </calcite-block>
  </calcite-panel>
</body>
</html>
